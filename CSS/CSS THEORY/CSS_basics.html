<!--  CSS-syntaxes - 4 methods -->
<style type="text/css">

element {
    attribute: value;
}

element.classname {
    attribute: value;
}

.classname {
    attribute: value;
}

#id {
    attribute: value;
}
</style>

<!-- Example method #1 using classname -->
.button {
    background: blue;
    color: white;
    padding: 10px 20px;
    border: none;
}

<button class="button">Click me</button>

<!--
- class="button" attaches a label to the element.
- .button in CSS targets every element with that class.
- You can reuse it anywhere
-->
