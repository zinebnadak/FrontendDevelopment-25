<!DOCTYPE html>
<html>

<head>
    <style>
        /* This styles ANY element with class="contactheading" */
        .contactheading {
            font-size: 30px;   /* Bigger text */
            color: blue;       /* Blue text */
        }

        /* This styles ONLY <td> elements with class="contactinfo" */
        td.contactinfo {
            color: green;      /* Green text */
            padding: 10px;     /* Space inside */
        }
    </style>
</head>


<body>

    <!-- This matches .contactheading -->
    <h2 class="contactheading">Contact Us</h2>

    <table border="1">
        <tr>
            <!-- This matches td.contactinfo -->
            <td class="contactinfo">Phone: 123456</td>
        </tr>

        <tr>
            <!-- This does NOT have the class -->
            <td>No special styling here</td>
        </tr>
    </table>

</body>
</html>
