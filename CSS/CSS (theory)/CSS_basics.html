<!-- ================= Different CSS position values ================= -->

<!-- position: static -->
<!--
- Default.
- Normal document flow.
- top/left/right/bottom do NOTHING.
-->
<style>
.static-box {
  position: static;
  top: 20px; /* Does nothing */
}
</style>

<div class="static-box">Static</div>


<!-- -------------------------------------------------------- -->


<!-- position: relative -->
<!--
- Stays in normal flow.
- Moves relative to its ORIGINAL position.
- Space is still reserved.
- IMPORTANT: Creates positioning context for absolute children.
-->
<style>
.relative-box {
  position: relative;
  top: 20px;
  left: 20px;
  background: lightgray;
  width: 150px;
  height: 100px;
}
</style>

<div class="relative-box">Relative</div>


<!-- -------------------------------------------------------- -->


<!-- position: absolute -->
<!--
- Removed from normal flow.
- Takes up NO space.
- Positions relative to the NEAREST ancestor that is NOT static.
- If no positioned parent → positions relative to the page.
-->
<style>
.parent {
  position: relative; /* Makes this the reference */
  width: 200px;
  height: 150px;
  background: lightblue;
}

.absolute-box {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  width: 50px;
  height: 50px;
}
</style>

<div class="parent">
  <div class="absolute-box"></div>
</div>


<!-- -------------------------------------------------------- -->


<!-- position: fixed -->
<!--
- Removed from normal flow.
- Positioned relative to the VIEWPORT.
- Does NOT move when scrolling.
-->
<style>
.fixed-box {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: green;
  width: 60px;
  height: 60px;
}
</style>

<div class="fixed-box"></div>


<!-- -------------------------------------------------------- -->

<!-- MENTAL MODEL
static   = normal layout
relative = shift from original spot (and enable absolute children)
absolute = break out of flow and anchor to parent
fixed    = anchor to screen

Rule:
Absolute looks UP the tree for the first positioned parent.
-->


<!-- ================= Containers ================= -->
<!--
CONTAINERS (Structure & Layout Control)

A container is usually a <div> used to group content together.

Purpose:
- Control layout (width, spacing, alignment)
- Apply shared styling
- Structure the page clearly

Containers do NOT style by themselves.
CSS controls how they behave (flexbox, grid, width, margin, etc).

Example:
<div class="container">
  <h1>Title</h1>
  <p>Content here</p>
</div>

<style>
.container {
  width: 800px;
  margin: 0 auto;   /* center horizontally */
}
</style>

Think of containers as boxes that hold and organize content.
-->

<!-- ================= SELECTORS CSS =================
starts with # → targets element with specific id (unique)
starts with . → targets all elements with that class (reusable)
element name → targets all elements of that type (e.g. p, h1)



<!-- ================= Z-INDEX (Layer order) =================
Higher z-index = appears on top.
Only works on positioned elements (position: relative, absolute, fixed, sticky).

Example:
<style>
.box1 {
  position: relative;
  z-index: 1;
}

.box2 {
  position: relative;
  z-index: 10; /* appears above box1 */
}
</style>


VISIBILITY
visibility: hidden;  → Invisible but still takes space.
visibility: visible; → Visible again.


DISPLAY
display: none;  → Completely removed from layout (no space).
display: block; → Shows element again.
-->
