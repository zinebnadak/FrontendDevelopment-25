<!DOCTYPE html>
<html lang="en">

<!-- ========================= HEADER START (HEAD) ========================= -->
<head>
    <meta charset="UTF-8">
    <title>Personnel Registry - Tricell Laboratories</title>
</head>
<!-- ========================= HEADER END (HEAD) ========================= -->

<!-- ========================= MENU START (BODY) ========================= -->
<body>

<!-- ========================= TABLE START ========================= -->
<!-- For HTML tables use <tr> (horizontal table row), contains one or more <td> (or <th> stands for table data) and represents on single cell. <td> Can contain text, images, links, or even another table -->
<table border="0" cellspacing="0" cellpadding="0"> <!-- Essentially, this creates a “tight” table with no extra spacing -->
    <tr>
        <td height="30" colspan="2"></td> <!-- Top spacing, This row is used to add top padding/spacing above the content -->
    </tr>
    <tr>
        <td width="50"></td> <!-- Left spacing -->
        <td width="293" height="90">
            <img src="images/logo.gif" alt="TRICELL LABORATORIES"/> <!-- Logo -->
        </td>
    </tr>
    <tr>
        <td height="30" colspan="2"></td> <!-- Bottom spacing -->
    </tr>
</table>
<!-- ========================= TABLE END ========================= -->

<!-- ========================= GREEN BAR START ========================= -->
<table border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td width="50"></td> <!-- Match left spacing with table -->
        <td width="756" height="30" bgcolor="#274f26" align="left" valign="middle">
            <font size="4" face="arial" color="#ffffff"><b>&nbsp;&nbsp;Personnel Registry</b></font> <!-- text label with 2 non-breaking spaces before it for padding -->
        </td>
    </tr>
</table>
<!-- ========================= GREEN BAR END ========================= -->

<!-- ========================= EMPLOYEE TABLE START ========================= -->
<table border="0" cellspacing="0" cellpadding="0"> <!-- Starts the table, makes a tight layout table for precise control -->

        </td>
        <td width="1" bgcolor="#000000"></td> <!-- Small 1-pixel cell acting as a vertical black line between columns -->
        <td height="30" width="210" align="left" valign="middle" bgcolor="#548d8d">
            <font size="3" face="arial" color="#ffffff"><b>&nbsp;NAME</b></font> <!-- &nbsp;NAME simply adds a space before the word "NAME" -->
        </td>
        <td width="1" bgcolor="#000000"></td>
        <td height="30" width="130" align="center" valign="middle" bgcolor="#b0dfdf">
            <font size="2" face="arial" color="#ffffff"><b>SIGNATURE DATE</b></font> <!-- Column header for “SIGNATURE DATE” -->
        </td>
        <td width="1" bgcolor="#000000"></td>
        <td height="30" width="130" align="center" valign="middle" bgcolor="#b0dfdf">
            <font size="2" face="arial" color="#ffffff"><b>RANK</b></font> <!-- Column header for “RANK” -->
        </td>
        <td width="1" bgcolor="#000000"></td>
        <td height="30" width="116" align="center" valign="middle" bgcolor="#b0dfdf">

    </tr>
