<table border="0" cellspacing="0" cellpadding="0">
    <!-- border = frame and we never want it to be visable so set to 0
    cellspacing = the space between table cells.
    cellpadding = the space inside each cell, between its content and border.
    -->
  <tr>

    <td width="756" height="30" bgcolor="#274f26" align="left" valign="middle">
      <font size="4" face="arial" color="ffffff"><<b>&nbsp;&nbsp;Personell Registry</b></font>
    </td>
    <!--
    <td> → table cell.
    width="756" → cell width in pixels.
    height="30" → cell height in pixels.
    bgcolor="#274f26" → background color of the cell.
    align="left" → horizontal alignment of content (left).
    valign="middle" → vertical alignment of content (middle).
    <font size="4" face="arial" color="ffffff"> → sets font size, type, and color for the text.
    <b> → makes text bold.
    &nbsp;&nbsp; → adds two non-breaking spaces (invisible spacing).
    Personell Registry → actual text content inside the cell.
    -->

  </tr>
</table>
